<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Proyecto ML</title>
    <meta name="description" content="Registrate para acceder al sistema de Machine Learning">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <div class="auth-icon-wrapper">
                                <img src="{{ url_for('static', filename='logo.svg') }}" alt="ML Logo" width="64" height="64">
                            </div>
                            <h2 class="mt-3">Crear Cuenta</h2>
                            <p class="text-secondary">Regístrate para acceder al sistema</p>
                        </div>
                        
                        <!-- Mostrar mensajes flash -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning d-flex align-items-start">
                                        <span class="material-icons">warning</span>
                                        <span>{{ message }}</span>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-4">
                                <label for="username" class="form-label">Usuario</label>
                                <div class="input-group-icon">
                                    <span class="material-icons">person</span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Elige un nombre de usuario" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group-icon">
                                    <span class="material-icons">lock</span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Crea una contraseña segura" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-auth w-100">
                                <span class="material-icons">person_add</span>
                                Crear Cuenta
                            </button>
                        </form>
                        <div class="mt-4 text-center">
                            <p class="text-secondary mb-2">¿Ya tienes una cuenta?</p>
                            <a href="{{ url_for('login') }}" class="auth-link">
                                Iniciar sesión
                                <span class="material-icons" style="font-size: 18px; vertical-align: middle;">arrow_forward</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts Personalizados -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</body>
</html>
